{% extends 'base.html' %}

{% block content %}
    <h1 class="title">Configuraciones del gimnasio</h1>
    <div class="columns is-multiline">
        {% for config in configs %} 
            <div class="column is-3">
                <div class="card">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">Configuracion actual</p>
                                <p class="subtitle is-6">Fecha Inicio {{configs.effectivedate}}</p>
                                <p class="subtitle is-6">Porcentaje de capacidad{{config.capacitypercentage}}</p>
                                <p class="title is-4">Horario general</p>
                                <p class="subtitle is-6">{{config.timeperday}}</p>
                            </div>
                        </div>
                    </div>
                    <!-- <footer class="card-footer">
                        <a href="#" class="card-footer-item">Ver</a>
                    </footer> -->
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
